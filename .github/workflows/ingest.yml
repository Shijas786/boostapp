name: Auto-Sync Leaderboard

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug Environment
        run: |
          echo "Checking environment variables..."
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ]; then echo "‚ùå NEXT_PUBLIC_SUPABASE_URL is NOT set"; else echo "‚úÖ NEXT_PUBLIC_SUPABASE_URL is set"; fi
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then echo "‚ùå SUPABASE_SERVICE_ROLE_KEY is NOT set"; else echo "‚úÖ SUPABASE_SERVICE_ROLE_KEY is set"; fi
          if [ -z "$CDP_API_KEY_ID" ]; then echo "‚ùå CDP_API_KEY_ID is NOT set"; else echo "‚úÖ CDP_API_KEY_ID is set"; fi
          if [ -z "$CDP_API_SECRET" ]; then echo "‚ùå CDP_API_SECRET is NOT set"; else echo "‚úÖ CDP_API_SECRET is set"; fi
          if [ -z "$NEYNAR_API_KEY" ]; then echo "‚ùå NEYNAR_API_KEY is NOT set"; else echo "‚úÖ NEYNAR_API_KEY is set"; fi
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CDP_API_KEY_ID: ${{ secrets.CDP_API_KEY_ID }}
          CDP_API_SECRET: ${{ secrets.CDP_API_SECRET }}
          NEYNAR_API_KEY: ${{ secrets.NEYNAR_API_KEY }}

      - name: Run Maintenance Scripts
        run: |
          echo "üîÑ Syncing Transfers..."
          node scripts/fetch-all-transfers-24h.mjs
          echo "üë§ Resolving Identities..."
          node scripts/resolve-everything.mjs
          echo "ü§ñ Flagging Bots..."
          node scripts/flag-contracts.mjs
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CDP_API_KEY_ID: ${{ secrets.CDP_API_KEY_ID }}
          CDP_API_SECRET: ${{ secrets.CDP_API_SECRET }}
          NEYNAR_API_KEY: ${{ secrets.NEYNAR_API_KEY }}
          NEXT_PUBLIC_ZORA_API_KEY: ${{ secrets.NEXT_PUBLIC_ZORA_API_KEY }}

