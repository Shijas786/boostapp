name: Auto-Sync Leaderboard

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Maintenance Scripts
        run: |
          echo "ðŸ”„ Syncing Transfers..."
          node scripts/fetch-all-transfers-24h.mjs
          echo "ðŸ‘¤ Resolving Identities..."
          node scripts/resolve-everything.mjs
          echo "ðŸ¤– Flagging Bots..."
          node scripts/flag-contracts.mjs
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CDP_API_KEY_ID: ${{ secrets.CDP_API_KEY_ID }}
          CDP_API_SECRET: ${{ secrets.CDP_API_SECRET }}
          NEYNAR_API_KEY: ${{ secrets.NEYNAR_API_KEY }}
          NEXT_PUBLIC_ZORA_API_KEY: ${{ secrets.NEXT_PUBLIC_ZORA_API_KEY }}

